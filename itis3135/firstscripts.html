<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erick Sanchez's Egotistical Shark ☯ ITIS-3135 ☯ First Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/png" href="images/shark.png">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header> 
        <!-- <div data-include="components/header.html"></div> -->
        <div id="menu-container">
            <!-- Menu items will be loaded here -->
        </div>
    </header>
    <main>
        <h2>First Scripts</h2>
        <p id="date" style="text-align: center;"></p>
        <section class="welcome-output">
            <h4>What is your name <input id="user-name"></h4>
            <h4>How are you feeling <input type="text" id="user-feeling"></h4>
            <button type="button" onclick="welcomeUser()">Submit</button>
            <p id="welcome"></p>
        </section>
        <section class="welcome-output">
            <h4>Enter a number from 0 to 10 <input type="text" id="user-number"></h4>
            <button type="button" onclick="getPolygon()">Submit</button>
        </section>
        <section class="welcome-output">
            <h4>Do you like music? ♪♪♪<input type="text" id="music"></h4>
            <button type="button" onclick="getMusic()">Submit</button>
            <p id="music-response"></p>
        </section>
        <section class="welcome-output">
            <h4>What is your favorite song?<input type="text" id="fav-song"></h4>
            <button type="button" onclick="favSong()">Submit</button>
            <p id="song-response"></p>
        </section>
        <section class="welcome-output">
            <h4>Where do you listen to music?</h4>
            <label><input type="radio" name="preference" class="inline" onclick="getSpotify()"> Spotify </label>
            <label><input type="radio" name="preference" class="inline" onclick="getApple()"> Apple Music </label>
            <label><input type="radio" name="preference" class="inline" onclick="getYoutube()"> Youtube Music </label>
            <br>
            <p id="music-service"></p>
        </section>
        <section class="welcome-output">
            <h4>Are you going to buy from Ego Shark?</h4>
            <label><input type="radio" name="preference" class="inline" onclick="getYes()"> Yes </label>
            <label><input type="radio" name="preference" class="inline" onclick="getNo()"> No</label>
            <br>
            <p id="answer"></p>
        </section>
    </main>
    <footer>
        <!-- <div data-include="components/footer.html"></div> -->
        <div id="footer">
            <!-- Menu items will be loaded here -->
        </div>
        <div id="validation-buttons" class="validation-buttons">
            <!-- <button onclick="validateHTML()" style="padding-top: 0;">Validate HTML</button>
            <button onclick="validateCSS()" style="padding-top: 0;">Validate CSS</button>
            <button onclick="validateAIM()" style="padding-top: 0;">Validate AIM</button> -->
        </div>
    </footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/defaultscripts.js"></script>
    <script src="scripts/jsonscript.js"></script>
</body>
</html>
