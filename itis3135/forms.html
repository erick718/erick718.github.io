<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erick Sanchez's Egotistical Shark ☯ ITIS-3135 ☯ Forms</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/png" href="images/shark.png">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header> 
        <!-- <div data-include="components/header.html"></div> -->
        <div id="menu-container">
            <!-- Menu items will be loaded here -->
        </div>
    </header>
    <main>
        <h2>Forms</h2>
        <p style="text-align: center;">Please fill this out</p>
        <form action="#">
            <h3 style="text-align: center;">EGO Shark Interest Form</h3>
            <fieldset>
                <label>Enter Your Name:<input name="name" type="text" placeholder="Erick Sanchez" required></label>
                <label>Enter Your Phone Number: <input name="phone-number" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></label>
                <label>Enter Your Email: <input name="email" type="email" placeholder="example@email.com" required></label>
            </fieldset>
            <fieldset>
                <legend>Which do you prefer</legend>
                <label><input type="radio" name="preference" value="earphones" class="inline" checked> Earphones</label>
                <label><input type="radio" name="preference" value="headphones" class="inline"> Headphones</label>
                <label><input type="radio" name="preference" value="speakers" class="inline"> Speakers</label>
            </fieldset>
            <fieldset>
                <legend>How do you use headphones</legend>
                <label><input type="checkbox" value="music" class="inline"> Music </label>
                <label><input type="checkbox" value="gaming" class="inline"> Gaming</label>
                <label><input type="checkbox" value="videos" class="inline"> Videos</label>
                <label><input type="checkbox" value="other" class="inline"> Other</label>
            </fieldset>
            <fieldset>
                <legend>What matters to you in headphones</legend>
                <label><input type="checkbox" value="design" class="inline"> Design </label>
                <label><input type="checkbox" value="audio" class="inline"> Audio</label>
                <label><input type="checkbox" value="wireless" class="inline"> Wireless</label>
                <label><input type="checkbox" value="noise-cancelling" class="inline"> Noise-Cancelling</label>
                <label><input type="checkbox" value="bass" class="inline"> Bass</label>
                <label><input type="checkbox" value="comfort" class="inline"> Comfort</label>
                <label><input type="checkbox" value="battery" class="inline"> Battery Life</label>
            </fieldset>
            <fieldset>
                <label for="referrer">What would be your budget on headphones
                    <select id="referrer" name="referrer">
                      <option value="">(select one)</option>
                      <option value="1">$300 and up</option>
                      <option value="2">$200 - $299</option>
                      <option value="3">$100 - $199</option>
                      <option value="4">$0 - $99</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <div class="button">
                    <button type="submit" value="submit">Submit</button>
                    <button type="reset" value="reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <!-- <div data-include="components/footer.html"></div> -->
        <div id="footer">
            <!-- Menu items will be loaded here -->
        </div>
        <div id="validation-buttons" class="validation-buttons">
            <!-- <button onclick="validateHTML()" style="padding-top: 0;">Validate HTML</button>
            <button onclick="validateCSS()" style="padding-top: 0;">Validate CSS</button>
            <button onclick="validateAIM()" style="padding-top: 0;">Validate AIM</button> -->
        </div>
    </footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/jsonscript.js"></script>
</body>
</html>
