<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphasago Distributors INC || Contact</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <header>
        <div class="header-container" id="header-container"></div>
    </header>
    <main>
        <h2>Contact Info</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us:</p>
        <ul>
            <li>Email: <a href="mailto:alphasago@hotmail.com">alphasago@hotmail.com</a></li>
            <li>Address: <a href="https://maps.google.com/?q=584+griffith+rd+charlotte+nc+28217" target="_blank">584 Griffith Rd, Charlotte, NC 28217</a></li>
        </ul>
        <p>You can also send us a message here:</p>
        <form id="form">
            <label for="name">Company Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="20" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div id="footer-container"></div>
        <div id="validation-buttons"></div>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/project.js"></script>
</body>
</html>
